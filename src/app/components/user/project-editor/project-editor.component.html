<div class="container-fluid h-75 flex-container">

    <mat-tab-group>
        <mat-tab label="HTML"></mat-tab>
        <mat-tab label="JavaScript"></mat-tab>
        <mat-tab label="CSS"></mat-tab>
    </mat-tab-group>

    <div class="flex-section">
        <h4 class="alert-heading mb-0">
            {{ project.name }}
        </h4>
        <p class="text-muted mb-2">Últ. modificación: {{ project.lastModified | date:'short'}}</p>
        <button style="position: absolute; top: 10px; right: 10px;" mat-fab color="primary" (click)="makeBlob()">
            <mat-icon>remove_red_eye</mat-icon>
        </button>
        <hr class="bg-light mt-0">
    </div>
