<div class="pt-3 px-3">
    <div>
        <h2>Mis Snippets</h2>
    </div>
    <mat-divider></mat-divider>
</div>

<div *ngIf="!loadingData && snippets.length != 0" fxLayout="row wrap" fxLayoutGap="12px grid" class="p-3">
    <div fxFlex="100" fxFlex.sm="33" fxFlex.md="25" fxFlex.lg="20" *ngFor="let snippet of snippets">
        <app-snippet-card [snippet]="snippet" (deletedSnippet)="onDeletedSnippet($event)"></app-snippet-card>
    </div>
</div>

<div *ngIf="!loadingData && snippets.length == 0" class="p-5" fxLayoutAlign="center center">
    <h3 class="text-muted">Aún no has agregado ninún snippet</h3>
</div>

<div *ngIf="loadingData" class="h-100 w-100">
    <app-loading></app-loading>
</div>
