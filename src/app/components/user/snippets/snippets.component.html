<div class="p-3">
    <div>
        <h2>Mis Snippets</h2>
    </div>
    <mat-divider></mat-divider>
</div>

<div *ngIf="!loadingData" fxLayout="row wrap" fxLayoutGap="12px grid" class="p-2">
    <div fxFlex="100" fxFlex.sm="33" fxFlex.md="25" fxFlex.lg="20" *ngFor="let snippet of snippets">
        <app-snippet-card [snippet]="snippet"></app-snippet-card>
    </div>
</div>

<div *ngIf="loadingData" class="h-100 w-100">
    <app-loading></app-loading>
</div>
